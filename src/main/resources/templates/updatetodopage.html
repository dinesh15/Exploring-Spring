<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:form="http://www.w3.org/1999/html">
<head>
    <link href="webjars/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <link href="webjars/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.standalone.min.css" rel="stylesheet">
    <meta charset="UTF-8">
    <title>Update TODO Page</title>
</head>
<body>
<div class="container">
    <form method="post" th:action="@{/updatetodo}" th:object="${todo}">
        <fieldset class="mb-3">
        Description : <input th:field="*{description}" th:type="text"/>
        <span class="text-warning"
              th:if="${#fields.hasErrors('description')}"
              th:errors="*{description}"></span>
        </fieldset>
        <fieldset class="mb-3">

            Target Date : <input th:field="*{targetDate}" type="text"/>
<!--            <! in order to 2 way bind datees we have to tell the model about the format refer the Todo class>-->
        </fieldset>

        <input th:field="*{id}" th:type="hidden"/>
        <input th:field="*{done}" th:type="hidden"/>
        <input class="btn-success" type="submit">
    </form>
</div>
<script src="webjars/bootstrap/5.1.3/js/bootstrap.min.js"></script>
<script src="webjars/jquery/3.7.1/jquery.min.js"></script>
<script src="webjars/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
<script type="text/javascript">
    $('#targetDate').datepicker({
        format: 'yyyy-mm-dd'
    });
</script>
</body>
</html>
