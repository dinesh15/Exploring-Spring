<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/common/layout}">>
<head>
    <title>My First Page - Thymeleaf</title>
</head>

<body>
<div layout:fragment="content">
    <div class="container">
        <h3 class="h3">
    <!--        Welcome <span th:text="${name}"></span>-->
        </h3>
        <hr>
        <div>There are all your todos</div>
        <table class="table">
            <thead>
            <tr>
    <!--            <th>id</th>-->
                <th>Description</th>
                <th>Target Date</th>
                <th>Is Done?</th>
                <th>Delete</th>
                <th>Update</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="temp :${alltodos}">
    <!--            <td th:text="${temp.getId()}">32</td>-->
                <td th:text="${temp.getDescription()}"></td>
                <td th:text="${temp.getTargetDate()}"></td>
                <td th:text="${temp.isDone()}"></td>
                <td><a th:href="@{'/deleteto?id=' + ${temp.getId()}}" class="btn btn-warning" >Delete </a></td>
                <td><a th:href="@{'/updatetodo?id=' + ${temp.getId()}}" class="btn btn-success" >Update </a></td>
    <!--            // @{/deleteto?id=(${temp.getId()})}-->
            </tr>
            </tbody>
        </table>
    <a class="btn btn-success" th:href="@{/add-todo}"> Add Todo </a>
    </div>
</div>
</body>
</html>
